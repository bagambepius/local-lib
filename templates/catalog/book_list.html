{% extends "base_temp.html" %}
{% load static %}
{% block content%}

    <title>List of books </title>
             

            <div class="row">
                <div class="col-lg-12">
                    <h4 class="page-header">List of Books</h4>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of Books..
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>author</th>
                                        <th>genre(s)</th>   
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for book in book_list %}
                                    
                                    <tr class="odd gradeX">
    <td><a href="{{ book.get_absolute_url }}">{{ book.title }}</a>

                                        <td>{{book.author}}</td>
                                        <td>{{book.display_genre}}</td>
                                    {% endfor %}

                                    </tr>

                                    </tr>
                                </tbody>
                            </table>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
{% endblock %}
